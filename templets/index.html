<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome {{request.user}}</title>
</head>
<body>
  <h1>Home</h1>
  <div>
    Welcome {{request.user}}
      <a href="/logout">Log-Out</a>

  </div>
  <form action="" method="post">
  <div class="container bg-white shadow rounded p-4" style="max-width: 500px;">
    <h3 class="mb-3 text-center">üì¶ Scan Barcode</h3>
    <input type="text" class="form-control" id="barcodeInput" name="addl"  placeholder="Scan here..." autofocus>
    <!-- <p id="status" class="mt-3 text-success text-center d-none">‚úîÔ∏è Saved</p>? -->
  </div>
</form>

<div class="container">
    <h2 class="mb-4">Imported Data Table</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Location</th>
                <th>Addl</th>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Size</th>
                <th>Qty</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.location }}</td>
                <td>{{ row.addl }}</td>
                <td>{{ row.itemcode }}</td>
                <td>{{ row.itemname }}</td>
                <td>{{ row.size }}</td>
                <td>{{ row.qty }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'upload_excel' %}" class="btn btn-primary mt-3">Upload More Data</a>
</div>
 
</body>
</html>
