<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIT-MANAGER</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

<body>
    <form action="/dataEnter" method="post">
        {% csrf_token %}

        <label for="lno">Add Location no:</label>
        <input type="text" name="lno" value="">
        <button type="submit" class="btn btn-primary mb-3">Set-Location</button>
    </form>

    <table class="table table-bordered table-hover" id="myTable">
        <thead class="table-dark">
            <tr>
                <th>Location</th>
                <th>Item Code</th>

            </tr>
        </thead>
        <tbody>
            <form action="/dataEnter" method="post">
                {% csrf_token %}
                <tr>

                    <td>
                        {{selected_product.loc_vise}} 
                       <label for="loca">Location :</label>
                        <input type="text" name="location" id="loca" value="{{ selected_product.id }} " readonly><br>
                         <!-- <label>Location:</label>
                       <select name="location" required>
                            <option value="Location 1">Location 1</option>
                            <option value="Location 2">Location 2</option>
                            <option value="Location 3">Location 3</option>
                        </select> -->
                    </td>
                    <td>
                        <label for="addl">addl :</label>
                        <input type="text" name="addl" id="addl" placeholder="Add a Item-List" value="" autofocus>
                        <button style="display: none;">Submit</button>

                    </td>
                </tr>
            </form>
        </tbody>
    </table>
    <br>
</body>

</html>
