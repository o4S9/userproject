<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluetooth Barcode Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .barcode-box {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="barcode-box shadow p-4 bg-white rounded">
    <h4 class="mb-3 text-center">ðŸ“¦ Bluetooth Scanner Input</h4>

    <form id="barcodeForm" method="post" action="/scannersheet">
      <div class="mb-3">
        <label for="barcodeInput" class="form-label">Scan Barcode</label>
        <input type="text" class="form-control" id="barcodeInput" name="barcodeRead" placeholder="Scan barcode here" autofocus>
      </div>
         
    </form><br>

    <div class="mt-4">
      <!-- <h5>ðŸ“‹ Scanned Barcodes</h5>
      <ul class="list-group" id="barcodeList"></ul> -->
    </div>
  </div> 

  <div class="container">
    <h2 class="mb-4">Imported Data Table</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <!-- <th>Location</th> -->
                <th>Addl</th>
                <!-- <th>Item Code</th>
                <th>Item Name</th>
                <th>Size</th>
                <th>Qty</th> -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <!-- <td>{{ row.location }}</td> -->
                <td>{{ row.addl }}</td>
                <!-- <td>{{ row.itemcode }}</td>
                <td>{{ row.itemname }}</td>
                <td>{{ row.size }}</td>
                <td>{{ row.qty }}</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>


  <script>
    const barcodeInput = document.getElementById('barcodeInput');
    const barcodeList = document.getElementById('barcodeList');

    // Automatically handle scanner input
    barcodeInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault(); // Prevent form submit reload
        const barcode = barcodeInput.value.trim();
        barcodeInput.value = '';
        if (barcode !== '') {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.textContent = barcode;
          barcodeList.appendChild(li);
          barcodeInput.value = '';
        }
        
      }
    });

    // Keep input always focused
    window.onload = () => barcodeInput.focus();
    window.onclick = () => barcodeInput.focus();
  </script>
</body>
</html>
